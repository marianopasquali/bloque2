<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aous</title>
</head>
<body>
    <script>
        const Articulo=prompt("ingrese el nombre del articulo");
        const Cantidad=parseInt(prompt("Ingrese la cantidad de articulo"));
        const Precio =parseFloat(prompt("Ingrese el precio unitario del articulo"));

        const Total = Cantidad*Precio;

        document.write(`Gracias por comprar ${Cantidad} unidades de ${Articulo} <br> Total:$${Total}`);



    </script>
</body>
</html>
