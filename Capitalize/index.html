<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize</title>
    <script src="./index.js"></script>
</head>
<body>
    
    <script>
        
        const Texto = prompt("Escriba un texto y le pondremos mayusculas");

        const ArrayTexto = TextToArray(Texto);

        const Capitalizar = Capitalize(ArrayTexto);

        const RetornarTexto = ArrayToString(Capitalizar);

        document.write(RetornarTexto);



    </script>

</body>
</html>
