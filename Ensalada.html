<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensalada</title>
</head>
<body>
    <script>

        const Numero1 = parseInt(prompt("Ingresa el numero 1 por favor"));
        const Numero2 = parseInt(prompt("Ingresa el numero 2 por favor"));
        const Numero3 = parseInt(prompt("Ingresa el numero 3 por favor"));
        const Numero4 = parseInt(prompt("Ingresa el numero 4 por favor"));
        const Numero5 = parseInt(prompt("Ingresa el numero 5 por favor"));
        const Numero6 = parseInt(prompt("Ingresa el numero 6 por favor"));

        const Suma = Numero1 + Numero2 + Numero3;

        const ProductoSuma = (Numero3*Numero4*Numero4)+Numero6;

        document.write(`La suma entre los numeros num1,num2,num3 es ${Suma} <br>`);
        document.write(`El producto enre los numeros num3,num4,num5 y sumado el num6 es ${ProductoSuma}`);


    </script>
</body>
</html>
